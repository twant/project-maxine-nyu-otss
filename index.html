<!DOCTYPE html>
<html>
    <head>
        <title>Nemo</title>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/archilogic-com/aframe-gblock/6498b71d/dist/gblock.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    </head>
    
    <body>
        <a-scene id='scene'>
            <a-entity id='cameraWrapper'>
                <a-camera position="0 30 50"></a-camera>
            </a-entity>

            <!--Images for background-->
            <a-assets>
                <img src="aquarium.png" id="aquarium">
                <img src="sand.jpg" id="gravel">
            </a-assets>
            
            <!-- SKY AND GROUND -->
            <a-sky src="#aquarium"></a-sky>
            <a-plane src="#gravel" 
                rotation="-90 0 0" 
                width="100" 
                height="100"
                position="0 0 0"
            ></a-plane> 
   
            <!-- SHARK -->
            <a-entity position="0 0 0">
            <a-entity static-body 
                scale="5 5 5" 
                position="90 20 0" 
                gblock="https://poly.google.com/view/8Ke5qCnWxsZ" 
                id="shark">
                <a-animation 
                        attribute="position"
                        direction="alternate"
                        from="70 15 10" 
                        to="40 14 0"
                        dur = "10000"
                        repeat="indefinite">
                </a-animation>
            </a-entity>
            <a-animation attribute="rotation"
                dur="8000"
                fill="forwards"
                to="0 -360 0"
                repeat="indefinite"
                easing="linear"></a-animation>
            </a-entity>
            
            <!-- ANGLER -->
            <a-entity static-body id="angler"
                scale="5 5 5" 
                rotation="45 90 180" 
                position="10 9 0" 
                gblock="https://poly.google.com/view/85n5_RiSeSf">
                <a-animation 
                    attribute="position" 
                    from=""
                    to="510 9 0"
                    dur = "11000"
                    repeat="indefinite">
                </a-animation>
            </a-entity>
            
            <!-- LOBSTER -->
            <a-entity static-body id="lobster"
                scale=".7 .7 .7" 
                rotation="45 -90 0" 
                gblock="https://poly.google.com/view/eIZvQyUlkAJ">
                <a-animation 
                    attribute="position" 
                    from="40 3 0"
                    direction="alternate"
                    to="0 -4 0"
                    dur = "8000"
                    repeat="indefinite">
                </a-animation>
            </a-entity>
            
            
            <!-- SEAHORSE -->
            <a-entity static-body id="seahorse"
                scale="1 1 1" 
                position="9 1 5" 
                rotation="0 90 0" 
                gblock="https://poly.google.com/view/d_36p3CahYa">
                <a-animation 
                        attribute="position"
                        direction="alternate"
                        from="0 5 0" 
                        to="0 8 0"
                        dur = "4000"
                        repeat="indefinite">
                    
                </a-animation>
            </a-entity>
            
            <!-- SPONGEBOB -->
            <a-entity static-body id="spongebob"
                scale="7 7 7" 
                rotation="0 0 0" 
                gblock="https://poly.google.com/view/30PROb9Xcdg">
                <a-animation 
                        attribute="position"
                        direction="alternate"
                        from="0 10 0" 
                        to="0 50 0"
                        dur = "7500"
                        repeat="indefinite"
                        attribute="rotation">
                    
                </a-animation>
            </a-entity>
            
            <!-- VOLCANO -->
            <a-entity static-body id="volcano"
                scale="10 10 10" 
                position="0 3.5 0" 
                rotation="0 0 0" 
                gblock="https://poly.google.com/view/dwSigTeSMCo">
            </a-entity>
            
            <!-- SHRIMP -->
            <a-entity position="0 0 0">
            <a-entity static-body id="shrimp"
                scale="1 1 1" 
                position="-3 18 25" 
                rotation="0 0 0" 
                gblock="https://poly.google.com/view/bJuMb8iSEZX">
                </a-entity>
            <a-animation attribute="rotation"
                dur="14000"
                fill="forwards"
                to="0 360 0"
                repeat="indefinite"
                easing="linear"></a-animation>
            </a-entity>
            
            <!-- GOLDFISH -->
            <a-entity position="0 0 0">
            <a-entity static-body id="goldfish"
                scale="0.01 0.01 0.01" 
                position="10 10 20" 
                rotation="0 90 0" 
                gblock="https://poly.google.com/view/0bOZGc8ONrx">
                </a-entity>
            <a-animation attribute="rotation"
                dur="8000"
                fill="forwards"
                to="0 360 0"
                repeat="indefinite"
                easing="linear"></a-animation>
            </a-entity>
            
            <!-- TURTLE -->
            <a-entity static-body id="turtle"
                scale=".01 .01 .01" 
                position="7 12 20" 
                rotation="0 90 0" 
                gblock="https://poly.google.com/view/fklSEvGm1Q8">
                <a-animation 
                        attribute="position"
                        direction="alternate"
                        from="-50 5 0" 
                        to="50 4 0"
                        dur = "10000"
                        repeat="indefinite">
                    
                </a-animation>
                <a-animation attribute="rotation"
                    dur="8000"
                    fill="forwards"
                    to="0 360 0"
                    repeat="indefinite"
                    easing="linear"></a-animation>
            </a-entity>
            </a-entity>
            
             <!-- BUBBLESSS -->

            
            <!--Bubble-->
            <a-entity static-body  visible="false"  
                id = "bubble"
                scale = "1 1 1"
                gblock="https://poly.google.com/view/8iFvo-T2s4u">
                <a-animation 
                    attribute="visible" 
                    to="true"
                    begin="click"
                    attribute="position"
                    direction="alternate"
                    from="0  0" 
                    to="50 4 0">
                </a-animation>
            </a-entity>
            
            
            <!--container-->
            <a-entity id="container">
                
                
            </a-entity>
        </a-scene>
        
    </body>
<script type="text/javascript" src="script.js"></script>
</html>
